name: CI - Run parse_response tests

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AiAnalyzer Tests
        run: python -m unittest tests/test_parse_response.py 
      